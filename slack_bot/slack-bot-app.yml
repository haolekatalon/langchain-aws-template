{
    "display_information": {
        "name": "slack-bot-app"
    },
    "features": {
        "bot_user": {
            "display_name": "slack-bot-app",
            "always_online": true
        }
    },
    "oauth_config": {
        "scopes": {
            "bot": [
                "channels:history",
                "im:history",
                "mpim:history",
                "chat:write"
            ]
        }
    },
    "settings": {
        "event_subscriptions": {
            "request_url": "https://pxl86igqei.execute-api.us-east-1.amazonaws.com/prod/",
            "bot_events": [
                "message.channels",
                "message.im",
                "message.mpim"
            ]
        },
        "org_deploy_enabled": false,
        "socket_mode_enabled": false,
        "token_rotation_enabled": false
    }
}